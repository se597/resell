<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>내글 목록</title>
<link rel="stylesheet" th:href="@{/css/mypage.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<div th:replace="layout/header :: siteHeader"></div>

<div class="page-content">
  <h2>내 글 목록</h2>

  <div class="btn-row">
    <button onclick="location.href='/'">홈으로</button>
    <button th:onclick="|location.href='@{/mypage/{user_no}(user_no=${session.login.user_no})}'|">마이페이지</button>
  </div>

  <table>
      <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성일</th>
          <th>조회수</th>
      </tr>
      <tr th:each="content : ${contentList}"
      		th:onclick="|location.href='@{/detail/{id}(id=${content.pr_no})}'|"
      		style="cursor:pointer;">
          <td th:text="${content.pr_no}"></td>
          <td th:text="${content.title}"></td>
          <td th:text="${#dates.format(content.upload_at, 'yyyy-MM-dd')}"></td>
          <td th:text="${content.viewcount}"></td>
      </tr>
  </table>
</div>
</body>
</html>
