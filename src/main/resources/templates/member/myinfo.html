<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원정보</title>
<link rel="stylesheet" th:href="@{/css/mypage.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>

<div th:replace="layout/header :: siteHeader"></div>
<div class="page-content">
<h2>회원정보수정</h2>
<form th:action="@{/memberupdate}" method="post" th:object="${member}">

	<input type="hidden" th:field="*{user_no}" />
	
    <table>
        <tbody>
        <tr>
            <th>아이디</th>
            <td><input type="text" th:field="*{id}" readonly /></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="text" th:field="*{pw}" /></td>
        </tr>
        <tr>
        	<th>이름</th>
        	<td><input type="text" th:field="*{name}" readonly/></td>
        </tr>
        <tr>
        	<th>생년월일</th>
        	<td><input type="text" th:field="*{birth}" /></td>
        </tr>
            <tr>
                <th>주소</th>
                <td><input type="text" th:field="*{address}" /></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td><input type="text" th:field="*{phone_number}" /></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <th>닉네임</th>
                <td><input type="text" th:field="*{nickname}" /></td>
            </tr>
        </tbody>
    </table>
        <button type="submit">수정 완료</button>
        <button type="button" onclick="history.back()">취소</button>
</form>
</div>
</body>
</html>
